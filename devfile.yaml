schemaVersion: 2.3.0
metadata:
  generateName: quarkus-ai
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - name: quarkus-ai
    git:
      remotes:
        origin: 'https://github.com/panchoraposo/quarkus-ai'
      checkoutFrom:
        revision: main
components:
- name: udi
  container:
    image: quay.io/devfile/universal-developer-image:ubi9-latest
    memoryLimit: 4Gi
    memoryRequest: 2Gi
    cpuLimit: 4000m
    cpuRequest: 1000m
    mountSources: true
    sourceMapping: /projects
- name: ollama
  attributes:
    container-overrides:
      resources:
        limits:
          cpu: 4000m
          memory: 12Gi
          # nvidia.com/gpu: 1 # Uncomment this if the pod shall be scheduled only on a GPU node
        requests:
          cpu: 1000m
          memory: 8Gi
          # nvidia.com/gpu: 1 # Uncomment this if the pod shall be scheduled only on a GPU node
  container:
    image: docker.io/ollama/ollama:latest
    mountSources: true
    sourceMapping: /.ollama
commands:
  - id: pullmodel
    exec:
      component: ollama
      commandLine: "ollama pull llama3.2:1b"
  - id: start-llama
    exec:
      component: ollama
      commandLine: "ollama start llama3.2"
events:
  postStart:
    - pullmodel
    - start-llama